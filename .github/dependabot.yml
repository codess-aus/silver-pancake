# Dependabot configuration for automated dependency updates
# Keeps your project secure by automatically updating dependencies

version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@codess-aus"
    commit-message:
      prefix: "⬆️"
      include: "scope"

  # Frontend npm dependencies  
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@codess-aus"
    commit-message:
      prefix: "⬆️"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    reviewers:
      - "@codess-aus"
    commit-message:
      prefix: "🔧"
      include: "scope"